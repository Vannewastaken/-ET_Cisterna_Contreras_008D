<ion-content [fullscreen]="true">
  <div class="toolbar-style">
    <ion-icon routerLink="/eventos" name="arrow-back-outline" style="color: white; font-size: 24px;"></ion-icon>
  </div>

  <ion-grid class="grid-detalle-eventos">
    <ion-row style="height: 30vh;">
      <ion-img [src]="unEvento.imagen || 'assets/default-event.png'" alt="Imagen del Evento"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h3>{{unEvento.nombre}}</h3>
        <p class="custom">Fecha: {{unEvento.fecha}}</p>
        <p class="custom">Aforo: {{unEvento.aforo}}</p>
        <p class="custom">Ubicaci√≥n: {{unEvento.lugar}}</p>

        <p>{{unEvento.descripcion}}</p>

        <!-- Contenedor de botones alineados horizontalmente -->
        <div  class="div-buttons">
          <ion-button fill="clear" shape="round" (click)="actualizarEvento(this.unEvento)" >
            Modificar
          </ion-button>
          <ion-button fill="clear" shape="round" (click)="confirmarEliminacion()">
            Eliminar
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  
  <h1 class="participantes-title">Participantes</h1>

  <!-- Lista de participantes -->
  <ion-list class="lista-participantes">
    <ion-item *ngFor="let participante of participantes" class="item-participante">
      <ion-label style="color: black;">
        <h2>{{ participante.username }}</h2>
        <p>Email: {{ participante.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
